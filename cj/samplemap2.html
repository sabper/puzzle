<!DOCTYPE html>
<html>
  <head>
    <title>Sample Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map-canvas {
      height: 100%;
    }
    </style>
    <script type="text/javascript">
    var map;
    function initialize() {
      var mapOptions = {
        zoom: 6,
        center: new google.maps.LatLng(-34.397, 150.644)
      };
      map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2PoahCwfzXOIv0vRZzHuzfskluLEvFq0&libraries=places&callback=initialize" async defer></script>
  </head>
  <body>
    <div id="map-canvas" dir="rtl"></div>
  </body>
</html>
